<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        perspective: 1000px;
      }

      .carousel-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        transform-style: preserve-3d;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-item {
        position: absolute;
        width: 100%;
        height: 300px; /* Adjust the height as needed */
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform-origin: center center -400px; /* Adjust the depth */
      }

      .carousel-item img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
      }

      .carousel-content {
        text-align: center;
        color: #333;
      }

      .carousel-navigation {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }

      .navigation-btn {
        cursor: pointer;
        font-size: 20px;
        background: none;
        border: none;
        color: #333;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="image1.jpg" alt="Image 1" />
        <div class="carousel-content">
          <h3>Content 1</h3>
          <p>Description for content 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" alt="Image 2" />
        <div class="carousel-content">
          <h3>Content 2</h3>
          <p>Description for content 2</p>
        </div>
      </div>
      <!-- Add more carousel items as needed -->
      <div class="carousel-navigation">
        <button class="navigation-btn" onclick="prevSlide()">❮</button>
        <button class="navigation-btn" onclick="nextSlide()">❯</button>
      </div>
    </div>

    <script>
      let currentIndex = 0;

      function nextSlide() {
        currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-item').length;
        updateCarousel();
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel-item').length) % document.querySelectorAll('.carousel-item').length;
        updateCarousel();
      }

      function updateCarousel() {
        const transformValue = `translateX(${-currentIndex * 100}%)`;
        document.querySelector('.carousel-container').style.transform = transformValue;
      }
    </script>
  </body>
</html>
